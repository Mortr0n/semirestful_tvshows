<!DOCTYPE html>
<html lang='en-US'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id='wrapper'>
        <div class="header">
            <h1>Add a Show</h1>
            <a class="back_link" href="/">Go Back</a>
        </div>
        <form action="create" method="POST">
            {% csrf_token %}
            <label for="title_input">Title</label>
            <input class="title_input" name="title_input" type="text">
            <div class="net_release_div">
                <div class="verticle_div">
                    <label for="Network_input">Network</label>
                    <input name="network_input" type="text">
                </div>

                <div class="verticle_div">
                    <label for="release_date_input">Release Date</label>
                    <input name="release_date_input" type="date">
                </div>

            </div>
            <div class="space"></div>
            <div class="description_div">
                <label for="desc_input">Description</label>
                <textarea name="desc_input" id="" cols="30" rows="10"></textarea>
            </div>


            <button id="edit_button" class="show_button" type="submit" value="{{new_show.id}}" name="add_show">Add
                Show</button>
        </form>



    </div>
</body>

</html>
