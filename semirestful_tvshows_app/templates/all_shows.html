<!DOCTYPE html>
<html lang='en-US'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>All Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id='wrapper'>
        <div id='header'>
            <h1>All Shows</h1>
            <table id="all_shows_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td>
                            <div id="button_div">

                                <a href="/shows/{{show.id}}"><button class="show_button" type="submit">Show</button></a>
                                <a href="/shows/{{show.id}}/edit"><button class="show_button" type="submit">Update</button></a>

                                <form action="/shows/{{show.id}}/delete" method="POST">
                                    {% csrf_token %}
                                    <button class="show_button" type="submit" value="{{show.id}}">Delete</button>
                                </form>
                            </div>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/shows/new">Add a New Show</a>
        </div>
    </div>
</body>

</html>
