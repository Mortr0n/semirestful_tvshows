<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div id='header'>
            <h1>All Shows</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td>
                            <form action="/shows/{{show.id}}" method="POST">
                                {% csrf_token %}
                                <button type="submit" value="{{show.id}}" >Show</button>
                            </form> |
                            <form action="/shows/{{show.id}}/edit" method="GET">
                                {% csrf_token %}
                                <button type="submit" value="{{show.id}}">Update</button>
                            </form>
                            <form action="/shows/{{show.id}}/delete" method="POST">
                                {% csrf_token %}
                                <button type="submit" value="{{show.id}}">Delete</button> 
                            </form>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/shows/new">Add a New Show</a>
        </div>
    </div>
</body>
</html>
